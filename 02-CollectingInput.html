<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collecting Input</title>
</head>
<body>
  <h1>The Best Coder In The World Is
   <span id="name1"> ______ </span> 
  </h1>
  <input type="text" name="" id="MyInput">
  <button id="btn" >Update!</button>

  <script>
    function updator() {
      name1.textContent = MyInput.value;
    }

    btn.onclick = updator;
  </script>
</body>
</html>
